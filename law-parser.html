<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanun Metni Par√ßalayƒ±cƒ±</title>
  <script type="importmap">
    {
      "imports": {
        "pdfjs-dist": "./node_modules/pdfjs-dist/build/pdf.min.mjs",
        "pdfjs-dist/build/pdf.worker.min.mjs": "./node_modules/pdfjs-dist/build/pdf.worker.min.mjs"
      }
    }
  </script>
  <style>
    :root {
      --primary: #1e293b;
      --accent: #3b82f6;
      --bg: #f8fafc;
      --card-bg: #ffffff;
      --text: #334155;
      --success: #10b981;
      --warning: #f59e0b;
      --error: #ef4444;
    }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      padding: 24px;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      margin: 0;
    }

    h1 { 
      font-size: 26px; 
      margin-bottom: 24px; 
      color: var(--primary); 
      border-left: 6px solid var(--accent); 
      padding-left: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 12px;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
      margin-bottom: 24px;
    }

    .card {
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
      border: 1px solid #e2e8f0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .card-header {
      padding: 12px 18px;
      background: #f1f5f9;
      border-bottom: 1px solid #e2e8f0;
      font-weight: 600;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .file-upload-area {
      padding: 40px;
      border: 2px dashed #cbd5e1;
      border-radius: 8px;
      text-align: center;
      background: #f8fafc;
      transition: all 0.3s;
      cursor: pointer;
      margin: 18px;
    }

    .file-upload-area:hover {
      border-color: var(--accent);
      background: #eff6ff;
    }

    .file-upload-area.dragover {
      border-color: var(--accent);
      background: #dbeafe;
    }

    .file-upload-area input[type="file"] {
      display: none;
    }

    .file-info {
      margin: 18px;
      padding: 12px;
      background: #f1f5f9;
      border-radius: 6px;
      font-size: 13px;
      display: none;
    }

    .file-info.active {
      display: block;
    }

    pre {
      height: 450px;
      padding: 18px;
      background: #0f172a;
      color: #38bdf8;
      overflow: auto;
      font-size: 12px;
      margin: 0;
      font-family: 'Fira Code', monospace;
    }

    .actions {
      margin: 24px 0;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    button {
      padding: 12px 24px;
      border-radius: 8px;
      border: none;
      background: var(--primary);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 14px;
    }

    button:disabled {
      background: #94a3b8;
      cursor: not-allowed;
    }

    button.secondary { 
      background: var(--accent); 
    }

    button.success { 
      background: var(--success); 
    }

    button:hover:not(:disabled) { 
      opacity: 0.9; 
      transform: translateY(-1px); 
    }

    .status-msg {
      font-size: 12px;
      color: var(--accent);
      font-weight: 500;
      padding: 8px 12px;
      background: #eff6ff;
      border-radius: 6px;
      margin: 12px 18px;
      display: none;
    }

    .status-msg.active {
      display: block;
    }

    .status-msg.error {
      color: var(--error);
      background: #fee2e2;
    }

    .status-msg.success {
      color: var(--success);
      background: #d1fae5;
    }

    .preview-area {
      padding: 18px;
      max-height: 400px;
      overflow-y: auto;
    }

    .preview-item {
      margin-bottom: 12px;
      padding: 8px;
      background: #f8fafc;
      border-left: 3px solid var(--accent);
      border-radius: 4px;
    }

    .preview-item h3 {
      margin: 0 0 8px 0;
      font-size: 14px;
      color: var(--primary);
    }

    .preview-item p {
      margin: 4px 0;
      font-size: 12px;
      color: var(--text);
    }

    .nav-link {
      font-size: 14px;
      color: var(--accent);
      text-decoration: none;
      padding: 6px 12px;
      border-radius: 6px;
      background: #eff6ff;
      transition: all 0.2s;
      margin-left: 12px;
      font-weight: 500;
    }

    .nav-link:hover {
      background: #dbeafe;
      transform: translateY(-1px);
    }

    @media (max-width: 1024px) {
      .grid { 
        grid-template-columns: 1fr; 
      }
      h1 { 
        flex-direction: column; 
        align-items: flex-start; 
        gap: 12px; 
      }
    }

    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

<h1>
  <span>
    ‚öñÔ∏è Kanun Metni Par√ßalayƒ±cƒ±
    <a href="index.html" class="nav-link">üìä ƒ∞√ßtihat Analizi</a>
  </span>
  <span id="status" class="status-msg">Dosya y√ºkleyin veya metin girin</span>
</h1>

<div class="grid">
  <div class="card">
    <div class="card-header">Dosya Y√ºkleme</div>
    <div class="file-upload-area" id="uploadArea">
      <input type="file" id="fileInput" accept=".pdf,.txt" />
      <p style="margin: 0; font-size: 16px; color: var(--text);">
        üìÑ PDF veya TXT dosyasƒ± s√ºr√ºkleyin<br>
        <span style="font-size: 13px; color: #64748b;">veya tƒ±klayarak se√ßin</span>
      </p>
    </div>
    <div class="file-info" id="fileInfo"></div>
    
    <div class="card-header" style="margin-top: 12px;">Veya Metin Yapƒ±≈ütƒ±rƒ±n</div>
    <textarea id="textInput" placeholder="Kanun metnini buraya yapƒ±≈ütƒ±rƒ±n..." style="width: 100%; height: 200px; padding: 18px; border: none; resize: vertical; font-family: 'Fira Code', monospace; font-size: 13px; outline: none; box-sizing: border-box;"></textarea>
    
    <div class="actions" style="margin: 12px 18px;">
      <button id="btnParse" onclick="parseLaw()" disabled>Par√ßalama Ba≈ülat</button>
      <button class="secondary" onclick="clearAll()">Temizle</button>
    </div>
  </div>

  <div class="card">
    <div class="card-header">
      JSON √áƒ±ktƒ±sƒ±
      <button onclick="downloadJSON()" id="btnDownload" style="padding: 4px 10px; font-size: 11px; background: #475569;" disabled>ƒ∞ndir</button>
    </div>
    <pre id="output">// JSON √ßƒ±ktƒ±sƒ± burada g√∂r√ºnecek...</pre>
  </div>
</div>

<div class="card" id="previewCard" style="display: none;">
  <div class="card-header">Yapƒ± √ñnizlemesi</div>
  <div class="preview-area" id="previewArea"></div>
</div>

<script>
  // PDF.js worker path'ini ayarla (HTML y√ºklenmeden √∂nce)
  window.PDFJS_WORKER_SRC = './node_modules/pdfjs-dist/build/pdf.worker.min.mjs';
</script>
<script type="module">
  import { PdfHandler } from './js/pdf-handler.js';
  import { LawTextParser } from './js/law-text-parser.js';

  // Global deƒüi≈ükenler
  let currentText = '';
  let currentFileName = null;
  let parsedData = null;

  // DOM elementleri
  const uploadArea = document.getElementById('uploadArea');
  const fileInput = document.getElementById('fileInput');
  const fileInfo = document.getElementById('fileInfo');
  const textInput = document.getElementById('textInput');
  const btnParse = document.getElementById('btnParse');
  const btnDownload = document.getElementById('btnDownload');
  const output = document.getElementById('output');
  const status = document.getElementById('status');
  const previewCard = document.getElementById('previewCard');
  const previewArea = document.getElementById('previewArea');

  // Dosya y√ºkleme alanƒ± event'leri
  uploadArea.addEventListener('click', () => fileInput.click());
  
  uploadArea.addEventListener('dragover', (e) => {
    e.preventDefault();
    uploadArea.classList.add('dragover');
  });

  uploadArea.addEventListener('dragleave', () => {
    uploadArea.classList.remove('dragover');
  });

  uploadArea.addEventListener('drop', async (e) => {
    e.preventDefault();
    uploadArea.classList.remove('dragover');
    
    const files = e.dataTransfer.files;
    if (files.length > 0) {
      await handleFile(files[0]);
    }
  });

  fileInput.addEventListener('change', async (e) => {
    if (e.target.files.length > 0) {
      await handleFile(e.target.files[0]);
    }
  });

  textInput.addEventListener('input', () => {
    currentText = textInput.value;
    currentFileName = null;
    updateParseButton();
  });

  // Dosya i≈üleme
  async function handleFile(file) {
    currentFileName = file.name;
    showStatus('Dosya i≈üleniyor...', 'info');
    
    try {
      if (file.type === 'application/pdf' || file.name.endsWith('.pdf')) {
        currentText = await PdfHandler.extractText(file);
      } else if (file.type === 'text/plain' || file.name.endsWith('.txt')) {
        currentText = await file.text();
      } else {
        throw new Error('Desteklenmeyen dosya formatƒ±. PDF veya TXT dosyasƒ± y√ºkleyin.');
      }

      fileInfo.innerHTML = `<strong>Dosya:</strong> ${file.name} (${(file.size / 1024).toFixed(2)} KB)`;
      fileInfo.classList.add('active');
      textInput.value = currentText;
      showStatus('Dosya y√ºklendi. Par√ßalama ba≈ülatabilirsiniz.', 'success');
      updateParseButton();
    } catch (error) {
      showStatus(`Hata: ${error.message}`, 'error');
      fileInfo.classList.remove('active');
    }
  }

  // Parse butonunu g√ºncelle
  function updateParseButton() {
    btnParse.disabled = !currentText || currentText.trim().length === 0;
  }

  // Durum mesajƒ± g√∂ster
  function showStatus(message, type = 'info') {
    status.textContent = message;
    status.className = `status-msg active ${type}`;
    
    if (type === 'success' || type === 'error') {
      setTimeout(() => {
        status.classList.remove('active');
      }, 5000);
    }
  }

  // Kanun metnini parse et
  window.parseLaw = async function() {
    if (!currentText || currentText.trim().length === 0) {
      showStatus('L√ºtfen dosya y√ºkleyin veya metin girin.', 'error');
      return;
    }

    btnParse.disabled = true;
    btnParse.innerHTML = '<span class="loading"></span> ƒ∞≈üleniyor...';
    showStatus('Metin par√ßalanƒ±yor...', 'info');

    try {
      parsedData = LawTextParser.parse(currentText, currentFileName);
      output.textContent = JSON.stringify(parsedData, null, 2);
      btnDownload.disabled = false;
      showStatus('Par√ßalama tamamlandƒ±!', 'success');
      renderPreview(parsedData);
    } catch (error) {
      showStatus(`Hata: ${error.message}`, 'error');
      output.textContent = `// Hata: ${error.message}`;
      btnDownload.disabled = true;
      previewCard.style.display = 'none';
    } finally {
      btnParse.disabled = false;
      btnParse.innerHTML = 'Par√ßalama Ba≈ülat';
    }
  };

  // √ñnizleme render
  function renderPreview(data) {
    if (!data || !data.kanun) return;
    
    previewArea.innerHTML = '';
    const kanun = data.kanun;

    if (kanun.baslik) {
      const titleDiv = document.createElement('div');
      titleDiv.className = 'preview-item';
      titleDiv.innerHTML = `<h3>üìã ${kanun.baslik}${kanun.kanunNo ? ` (${kanun.kanunNo})` : ''}</h3>`;
      previewArea.appendChild(titleDiv);
    }

    if (kanun.bolumler && kanun.bolumler.length > 0) {
      kanun.bolumler.forEach((bolum, idx) => {
        const bolumDiv = document.createElement('div');
        bolumDiv.className = 'preview-item';
        bolumDiv.innerHTML = `<h3>üìë ${bolum.baslik}${bolum.baslikMetni ? `: ${bolum.baslikMetni}` : ''}</h3>`;
        
        if (bolum.kisimlar && bolum.kisimlar.length > 0) {
          bolum.kisimlar.forEach(kisim => {
            const kisimP = document.createElement('p');
            kisimP.innerHTML = `&nbsp;&nbsp;üìÇ ${kisim.baslik}${kisim.baslikMetni ? `: ${kisim.baslikMetni}` : ''}`;
            bolumDiv.appendChild(kisimP);
            
            if (kisim.maddeler && kisim.maddeler.length > 0) {
              const maddeCount = document.createElement('p');
              maddeCount.innerHTML = `&nbsp;&nbsp;&nbsp;&nbsp;üìù ${kisim.maddeler.length} madde bulundu`;
              maddeCount.style.fontSize = '11px';
              maddeCount.style.color = '#64748b';
              bolumDiv.appendChild(maddeCount);
            }
          });
        }
        
        previewArea.appendChild(bolumDiv);
      });
    }

    previewCard.style.display = 'block';
  }

  // JSON indir
  window.downloadJSON = function() {
    if (!parsedData) {
      showStatus('ƒ∞ndirilecek veri yok.', 'error');
      return;
    }

    const dataStr = JSON.stringify(parsedData, null, 2);
    const dataBlob = new Blob([dataStr], { type: 'application/json' });
    const url = URL.createObjectURL(dataBlob);
    const link = document.createElement('a');
    link.href = url;
    link.download = (currentFileName ? currentFileName.replace(/\.[^/.]+$/, '') : 'kanun') + '_parsed.json';
    link.click();
    URL.revokeObjectURL(url);
    showStatus('JSON dosyasƒ± indirildi.', 'success');
  };

  // Temizle
  window.clearAll = function() {
    currentText = '';
    currentFileName = null;
    parsedData = null;
    fileInput.value = '';
    textInput.value = '';
    output.textContent = '// JSON √ßƒ±ktƒ±sƒ± burada g√∂r√ºnecek...';
    fileInfo.classList.remove('active');
    btnDownload.disabled = true;
    btnParse.disabled = true;
    previewCard.style.display = 'none';
    showStatus('Temizlendi.', 'info');
    setTimeout(() => {
      status.classList.remove('active');
    }, 2000);
  };

  // ƒ∞lk y√ºkleme
  updateParseButton();
</script>

</body>
</html>
